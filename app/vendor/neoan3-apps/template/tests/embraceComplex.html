<section>
    <h1>Outer shell</h1>
    <article>
        <div n-for="items as key => item" >
            <span>{{item}}:{{key}}</span>
        </div>
    </article>

    <div>
        <ul>
            <li n-for="sub as number" n-if="number !== 3">{{number}}</li>
        </ul>
    </div>
</section>
