<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typecheck</title>
</head>
<body>
<div n-if="string == 'String'">String</div>
<div n-if="number == 2">Number</div>
<div n-if="boolean">Boolean</div>
<div n-if="!falseExpression">yes</div>
<div n-if="falseExpression">no</div>

</body>
</html>
